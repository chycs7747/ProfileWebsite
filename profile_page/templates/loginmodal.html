{% load static %}
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">SOCIAL LOGIN</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex justify-content-evenly">
                <a href="https://opensource-egynk.run.goorm.site/yunho/login/google/"><button type="button" class="btn btn-outline-dark btn-block btn-sm"><img src="{% static 'yunho/images/google.jpg' %}"/> Log in with Google</button></a>
                <a href="https://opensource-egynk.run.goorm.site/yunho/login/github/"><button type="button" class="btn btn-outline-dark btn-block btn-sm"><i class="fa-brands fa-github icon-github"></i> Log in with Github</button></a>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
